<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Welcome to Product Listing Page</h1>
  <div class="background-image"></div>
  <div class="container">
    <div class="filters">
      <h2>Filters</h2>
      <div class="filter">
        <label for="category">Category:</label>
        <select id="category" onchange="filterProducts()">
          <option value="all">All</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="home">Home</option>
        </select>
      </div>

      <div class="filter">
        <label for="price">Price Range:</label>
        <select id="price" onchange="filterProducts()">
          <option value="all">All</option>
          <option value="under1000">Under Rs1000</option>
          <option value="1000to10000">Rs1000 - Rs10000</option>
          <option value="10000plus">Above Rs10000</option>
        </select>
      </div>
      
      <div class="filter">
        <label for="sort">Sort By:</label>
        <select id="sort" onchange="sortProducts()">
          <option value="rating">Rating</option>
          <option value="priceLowToHigh">Price (Low to High)</option>
          <option value="priceHighToLow">Price (High to Low)</option>
        </select>
      </div>
    </div>

    <div class="product-list" id="product-list">
      <!-- Product Items Will Be Injected Here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
